<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MissionToMars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class='title'>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row" style="padding: 10px 30px 10px;">
            <div class="col-lg-12">
            <h3><strong>Latest Mars News</strong></h3>
            <h4><strong>{{ mars_data.news_title }}</strong></h4>
            <p>{{ mars_data.news_p }}</p>
            </div>
        </div>
        <div class="row" style="padding: 10px 30px 10px;">
            <div class="col-lg-6 col-md-6">
                <h3><strong>Featured Mars Image</strong></h3>
                <img style="width:100%; height:70%;" class="panel" src="{{mars_data.featured_image_url}}" alt="Mars Image">
            </div>
            <div class="col-lg-6" style="padding: 10px 30px 10px;">
                <h3><strong>Mars Facts</strong></h3>
                {{mars_data.mars_table | safe}}
            </div>
        </div>
        <div class="row" style="padding: 10px 30px 10px;">
            <h3 class="text-center"><strong>Mars Hemispheres</strong></h3>
        </div>
        <div class="row" style="padding: 10px 30px 10px;">
            {% for hemisphere in mars_data.hemisphere_image_urls %}
            <div class="col-lg-3">
                <div class="card border-primary mb-3" style="max-width: 18rem;">
                    <img class="card-img-top img-thumbnail" src="{{hemisphere['img_url']}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"><strong>{{hemisphere['title']}}</strong></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
